<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--Header-->
    
    <div class="wrapper">
        <section class="main-content">
            <section class="main-grid advertisers clearfix">
                <ul id="advertisersList">
                </ul>
            </section>
            <div class="popup-window" id="addCompany">
                <form class="add-company-form" id="addEditAdvForm">
                    <ul>
                        <li><label for="name">Name</label><input type="text" name="name" id="name"></li>
                        <li><label for="address">Address</label><input type="text" name="address" id="address"></li>
                        <li><label for="city">City</label><input type="text" name="city" id="city"></li>
                        <li><label for="country">Post code</label><input type="text" name="country" id="country"></li>
                        <li><label for="tel">Tel.</label><input type="tel" name="tel" id="tel"></li>
                        <li><label for="tel">Image url</label><input type="text" name="img" id="img"></li>
                    </ul>
                    <button class="button" id="addEditAdv">Submit</button>
                </form>
            </div>
            <div class="popup-window" id="pixels"></div>
            <div id="overlay"></div>
        </section>
        
    </div>

    <script src="./index.js"></script>
</body>

</html>
